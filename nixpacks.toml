[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install -r requirements.txt"
]

[phases.start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[variables]
NIXPACKS_IGNORE = "myenv venv .venv .vscode __pycache__ *.pdf *.pptx *.csv *.faiss *.npy .to_create_vector_data"
